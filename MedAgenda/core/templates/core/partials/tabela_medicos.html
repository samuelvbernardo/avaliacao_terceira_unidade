<table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Especialidade</th>
            <th>CRM</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for medico in medicos %}
        <tr>
            <td>{{ medico.nome }}</td>
            <td>{{ medico.email }}</td>
            <td>{{ medico.especialidade }}</td>
            <td>{{ medico.crm }}</td>
            <td>
                <a href="{% url 'editar_medico' medico.pk %}" class="btn btn-sm btn-warning"><i class="fa-solid fa-pencil"></i></a>
                <a href="{% url 'excluir_medico' medico.pk %}" class="btn btn-sm btn-danger"><i class="fa-solid fa-xmark"></i></a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">Nenhum médico cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
