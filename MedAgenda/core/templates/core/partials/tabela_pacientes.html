<table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Idade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for paciente in pacientes %}
        <tr>
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.email }}</td>
            <td>{{ paciente.telefone }}</td>
            <td>{{ paciente.idade }}</td>
            <td>
                <a href="{% url 'editar_paciente' paciente.pk %}" class="btn btn-sm btn-warning"><i class="fa-solid fa-pencil"></i></a>
                <a href="{% url 'excluir_paciente' paciente.pk %}" class="btn btn-sm btn-danger"><i class="fa-solid fa-xmark"></i></a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">Nenhum paciente cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
